# ~/.tmuxinator/draupnir.yml
name: draupnir
root: ~/dev/draupnir
tmux_command: /usr/bin/tmux -2

windows:
  - vim:
      layout: 2348,255x81,0,0[255x68,0,0,0,255x12,0,69,1]
      panes:
        - vim
        - clear

  - bosh:
      panes:
        - echo "bosh -v"

  - misc:
      panes:
        - clear
        - clear
